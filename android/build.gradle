group 'uz.shs.better_player_plus'
version '1.0-SNAPSHOT'

buildscript {
    ext.media3Version = "1.8.0"
    ext.lifecycleVersion = "2.9.4"
    ext.annotationVersion = "1.9.1"
    ext.workVersion = "2.10.5"
    ext.coreVersion = "1.15.0"
    ext.gradleVersion = "8.7.3"
    ext.kotlinVersion = "1.9.25"

    repositories {
        google()
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:8.7.3'
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlinVersion"
    }
}

rootProject.allprojects {
    repositories {
        google()
        mavenCentral()
    }
}

apply plugin: 'com.android.library'
apply plugin: 'kotlin-android'

android {
    namespace 'uz.shs.better_player_plus'
    compileSdkVersion 34

    compileOptions {
        sourceCompatibility JavaVersion.VERSION_11
        targetCompatibility JavaVersion.VERSION_11
    }

    kotlinOptions {
        jvmTarget = '11'
    }

    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    defaultConfig {
        minSdkVersion 21
    }

    dependencies {
        implementation "androidx.media:media:1.7.1"
        
        // Media3 (new ExoPlayer) dependencies
        implementation "androidx.media3:media3-ui:$media3Version"
        implementation "androidx.media3:media3-session:$media3Version"
        implementation "androidx.media3:media3-exoplayer:$media3Version"
        implementation "androidx.media3:media3-exoplayer-hls:$media3Version"
        implementation "androidx.media3:media3-exoplayer-dash:$media3Version"
        implementation "androidx.media3:media3-datasource-cronet:$media3Version"
        implementation "androidx.media3:media3-exoplayer-smoothstreaming:$media3Version"
        
        implementation "androidx.lifecycle:lifecycle-runtime-ktx:$lifecycleVersion"
        implementation "androidx.lifecycle:lifecycle-common:$lifecycleVersion"
        implementation "androidx.lifecycle:lifecycle-common-java8:$lifecycleVersion"
        implementation "androidx.annotation:annotation:$annotationVersion"
        implementation "androidx.work:work-runtime:$workVersion"
    }
}

dependencies {
    implementation "org.jetbrains.kotlin:kotlin-stdlib-jdk7:$kotlinVersion"
}
